name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: Build
