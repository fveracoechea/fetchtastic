<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XShield Test page</title>
  </head>
  <body>
    <script type="module">
      import * as x from './dist/xshield.esm.js';

      const api = x.compose(
        x.url('https://jsonplaceholder.typicode.com'),
        x.headers({
          Accept: 'application/json',
          'Content-Type': 'application/json',
        }),
      );

      const breedsApi = x.compose(api, x.url('/posts_sad'));

      x.send(breedsApi)
        .then(json => console.log('json response = ', json))
        .catch(error => console.log('error response = ', error));
    </script>
  </body>
</html>
